name: Clear Containers Scheduled Job

on:
  schedule:
    - cron: '0 0 * * *' # ทำงานทุกวัน เวลา 00:00 น. (เที่ยงคืน)
  workflow_dispatch: # เรียก manual ได้ด้วย

jobs:
  clear-containers:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios

      - name: Run clear containers script
        run: node clear-containers.js
        env:
          DO_TOKEN: ${{ secrets.DO_TOKEN }}
